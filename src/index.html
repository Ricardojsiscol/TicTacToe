<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="output.css">
    <script src="js/main.js" defer></script>
    <title>TicTacToe</title>
</head>
<body>
<main class="bg-gradient-to-br from-gray-800 to-red-900 min-h-screen">
    <div style="display: none" id="gameBoard"
         class="form flex flex-col gap-5 w-screen h-screen justify-center items-center">
        <div class="flex flex-col justify-around Scores text-3xl w-1/3 text-white">
            <div class="text-center mb-4" id="winner"></div>
            <div class="flex justify-around">
                <div>
                    <span>Player 1: <em id="p1"></em></span>
                </div>
                <div class="flex flex-col">
                    <span>Player 2: <em id="p2"></em></span>
                </div>
            </div>
        </div>
        <div id="board"></div>
        <button class="bg-slate-300 w-1/6 h-1/7 self-center border-2 border-black rounded-3xl hidden" id="restart-btn">Restart Game</button>
    </div>
    <div id="registerForm" class="form flex flex-col w-screen h-screen justify-center items-center">
        <h1 class="flex justify-center text-2xl lg:text-5xl items-center text-white w-1/2 h-1/6 lg bg-gradient-to-br from-gray-800 to-red-900 border-black border-8 rounded-3xl rounded-b-none">
            Let's play Tic-Tac-Toe</h1>
        <form class="flex flex-col w-1/2 h-1/3 bg-gradient-to-r from-pink-500 to-yellow-500 rounded-3xl border-black border-8 border-t-0 rounded-t-none pt-4 pl-3 gap-2 shadow-2xl"
              action="">
            <label class="text-2xl" for="p1-input">Player 1:</label>
            <input id="p1-input" class="w-1/3 rounded-3xl border-2 pl-3" required placeholder="John" name="player1"
                   type="text">
            <label class="text-2xl" for="p2-input">Player 2:</label>
            <input id="p2-input" class="w-1/3 rounded-3xl border-2 pl-3" required placeholder="Eva" name="player2"
                   type="text">
            <button id="start-btn" class="bg-slate-300 w-1/4 h-1/5 self-center border-2 border-black rounded-3xl">
                Start
            </button>
        </form>
    </div>
</main>
</body>
</html>
